<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page Project</title>
</head>

<body>
    <nav class="header">
        <h3>Daphne Fan Page</h3>
        <ul>
            <li class="right_links"><a href="#">About</a></li>
            <li class="right_links"><a href="#">Store</a></li>
            <li class="right_links"><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="info-section">
        <div class="info">
            <h2>This website is for my chi!</h2>
            <p>Her name is Daphne, and she is
                the best dog you could ever ask for. She loves:
                treats, going for walks, and snuggling.
                Sign up for more pictures!
            </p>
            <button class="sign-up">Sign Up!</button>
        </div>
        <div class="info-image">
            <img class="info-img"src="image_folder/with_friend.JPG"
                alt="Daphne, a black and white chihuahua, with her freind Meiko, a chihuahua yorkie mix">
        </div>
    </div>
    <div class="random-info">
        <h3>Here is some more info about Daphne!</h3>
        <div class="random-images">
            <img src="image_folder/snowday.jpeg" alt="Daphne in her snow jacket">
            <div class="description">

            </div>
        </div>
        <div class="random-image">
            <img src="image_folder/happy.jpeg" alt="Daphne with a little smile on her face">
            <div class="description">

            </div>
        </div>
        <div class="random-image">
            <img src="image_folder/legwarmers.jpeg" alt="Daphne, a black and white chihuahua, in pink legwarmers and a flower shirt">
            <div class="description">

            </div>
        </div>
        <div class="random-image">
            <img src="image_folder/hiding.jpeg" alt="Daphne hiding in a blanket">
            <div class="description">

            </div>
        </div>
    </div>
</body>
